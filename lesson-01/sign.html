<script>
    var CURSOR_POSITION_MEMORY = {
        R: 1,
        C: 1
    }

    var TEXT_MODE_DISPLAY_MEMORY = [
        [ RANDOM_ASCII(), RANDOM_ASCII(), RANDOM_ASCII(), RANDOM_ASCII(), RANDOM_ASCII() ],
        [ RANDOM_ASCII(), RANDOM_ASCII(), RANDOM_ASCII(), RANDOM_ASCII(), RANDOM_ASCII() ],
        [ RANDOM_ASCII(), RANDOM_ASCII(), RANDOM_ASCII(), RANDOM_ASCII(), RANDOM_ASCII() ],
    ]


// var canvas = document.getElementById("myCanvas")

// ctx.fillStyle = "#FF0000"
// ctx.fillRect(0,0,150,75)

//INIT_STATE()
SHOW_MESSAGE(" GOD   IS  LOVE")

function RANDOM_ASCII() {
    return Math.floor(Math.random() * 127)
}

function INIT_STATE() {

    CURSOR_POSITION_MEMORY = {
        R: 1,
        C: 1
    }

    TEXT_MODE_DISPLAY_MEMORY = [
        [ 32, 32, 32, 32, 32 ],
        [ 32, 32, 32, 32, 32 ],
        [ 32, 32, 32, 32, 32 ],
    ]
}

function SHOW_MESSAGE(msg) {
    document.getElementById("R1C1").innerText = GET_CHAR_AT(1, 1)
    document.getElementById("R1C2").innerText = GET_CHAR_AT(1, 2)
    document.getElementById("R1C3").innerText = GET_CHAR_AT(1, 3)
    document.getElementById("R1C4").innerText = GET_CHAR_AT(1, 4)
    document.getElementById("R1C5").innerText = GET_CHAR_AT(1, 5)

    document.getElementById("R2C1").innerText = GET_CHAR_AT(2, 1)
    document.getElementById("R2C2").innerText = GET_CHAR_AT(2, 2)
    document.getElementById("R2C3").innerText = GET_CHAR_AT(2, 3)
    document.getElementById("R2C4").innerText = GET_CHAR_AT(2, 4)
    document.getElementById("R2C5").innerText = GET_CHAR_AT(2, 5)

    document.getElementById("R3C1").innerText = GET_CHAR_AT(3, 1)
    document.getElementById("R3C2").innerText = GET_CHAR_AT(3, 2)
    document.getElementById("R3C3").innerText = GET_CHAR_AT(3, 3)
    document.getElementById("R3C4").innerText = GET_CHAR_AT(3, 4)
    document.getElementById("R3C5").innerText = GET_CHAR_AT(3, 5)
}

function GET_CHAR_AT(row,column) {
    const ch = TEXT_MODE_DISPLAY_MEMORY[row - 1][column - 1]
    if(ch <= 32) return '_'

    return String.fromCharCode(ch)
}

console.log(CURSOR_POSITION_MEMORY)
console.log(TEXT_MODE_DISPLAY_MEMORY)
